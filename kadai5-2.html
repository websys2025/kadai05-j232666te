<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">千葉県のお天気API</h1>
    <form name="apiform"><p>
        千葉県と入力：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            // ここにコードを書く
            document.getElementById("result").innerHTML += myForm.form_data.value+"<br />";
            const latitude = 35.6074;
            const longitude = 140.1065;

            const url = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`;

            function getWeatherDescription(code) {
                const weatherMap = {
                    0: "晴れ",
                    1: "ほぼ晴れ",
                    2: "曇りがち",
                    3: "曇り",
                    45: "霧",
                    48: "霧（霜）",
                    51: "霧雨（弱）",
                    53: "霧雨（中）",
                    55: "霧雨（強）",
                    61: "小雨（弱）",
                    63: "小雨（中）",
                    65: "小雨（強）",
                    80: "にわか雨（弱）",
                    81: "にわか雨（中）",
                    82: "にわか雨（強）",
                    95: "雷雨（弱～中）",
                    96: "雷雨（雹あり・弱）",
                    99: "雷雨（雹あり・強）"
            };
            return weatherMap[code] || "不明な天気コード：" + code;
        }

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("APIの呼び出しに失敗しました");

                const data = await response.json();
                const weather = data.current_weather;

                let output = `<b>現在の天気（千葉）：</b><br>`;
                output += `天気：${getWeatherDescription(weather.weathercode)}<br>`;
                output += `気温：${weather.temperature}℃<br>`;
                output += `風速：${weather.windspeed} km/h<br>`;
                output += `観測時刻：${weather.time}<br><br>`;

                document.getElementById("result").innerHTML += output;
            } catch (error) {
                document.getElementById("result").innerHTML += "エラー：" + error.message + "<br />";
            } 
            document.apiform.reset();
        }
    </script>
</body>
</html>
